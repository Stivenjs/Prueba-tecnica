<div class="page-container">
  <div *ngIf="isLoadingData()" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Cargando datos...</p>
  </div>

  <app-insured-form
    *ngIf="!isLoadingData() && insured()"
    [insured]="insured()!"
    [isLoading]="isLoading()"
    (submitForm)="onSubmit($event)"
    (cancelForm)="onCancel()">
  </app-insured-form>
</div>
